<!DOCTYPE html>
<!--
    Isso é um comentário. Bom para fazer anotações de como é executado ou organizar o html.
    Tudo tem um começo, ou uma tag "<tag>"; e tudo tem um fim, ou uma tag "</tag>".
    Há inúmeras tags, cada uma com um objetivo, oficial e extra-oficial. Com o tempo a lista só expande, então se atualize!
    Nem toda tag será ensinada ou mostrada, só um aviso.
-->
<html lang="pt">
<head>
    <!--
        Essa região é denomidada de "<head>", usada para tratar de importação de dados, metadados, geralmente e referênciado como a parte lógica do arquivo.
        Tudo quer for escrito nessa região não será mostrado na página para o usuário.  
    -->
</head>
<body>
    <!--
        Essa região é denomidada de "<body>", usada para mostrar o conteúdo da página. Nela pode conter inúmeros tipos de tags, ou processos ocorrendo nela.
        Até 2023, é uma boa prática que trate essa região apenas como o esqueleto da página Web, ou a fundação dela, ou apenas o dado/informação é descrita nela.
        Evite estilização direta no html!
    -->
    Isso é um arquivo html.
    Fique atento a comentário dentro do arquivo .html !
    <!--
        Como boa prática, podemos dividir o <body> em 3 (três) seções: header, main, footer.
        - Header é genericamente usado para menu de navegação da página.
        - Main é genericamente onde o conteúdo principal da página é criado, posicionado, manipulado/modificado.
        - Footer é genericamente a ultima seção da página, com objetivos de direcionar aos contatos alternativos da página ou um menu de navegação alternativo.  
    -->
    <header>
        Eu sou o header.
    </header>
    <main>
        Eu sou o main.
    </main>
    <footer>
        Eu sou o footer.
    </footer>
</body>
</html>
